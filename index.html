<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление с Новым Годом</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.wallpapershq.com/wallpapers/2328/thumbnail_350x777.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .greeting, .card {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        input, button {
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
        .greeting {
            display: block;
        }
    </style>
</head>
<body>
    <div class="greeting">
        <h1>Введите ваше имя ниже</h1>
        <input type="text" id="nameInput" placeholder="Ваше имя">
        <button onclick="showCard()">Получить открытку</button>
    </div>
    <div class="card" id="card">
        <h1 id="message"></h1>
    </div>

    <script>
        function showCard() {
            const name = document.getElementById('nameInput').value;
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = name 
                ? `Привет, ${name}!<br><br>С новым счастьем! Пусть в этом году ваша жизнь будет насыщенной, яркой и полной свершений. Желаю здоровья, любви и гармонии в каждом дне!` 
                : 'Поздравляю тебя с Новым Годом! Желаю счастья и удачи в новом году!';
            
            document.querySelector('.greeting').style.display = 'none';
            document.getElementById('card').style.display = 'block';
        }
    </script>
</body>
</html>
